<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">ユーザ登録</ui:define>

    <f:metadata>
        <f:viewAction action="#{signup.init()}" />
    </f:metadata>

    <ui:define name="content">

        <h:form class="confirm-beforeunload" prependId="false">

            <div class="ui-fluid">

                <div class="p-field p-grid">
                    <p:outputLabel for="id" styleClass="p-col-fixed"
                        style="width: 100px">ID</p:outputLabel>
                    <div class="p-col">
                        <p:inputText id="id" value="#{signup.id}" />
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel for="password" styleClass="p-col-fixed"
                        style="width: 100px">パスワード</p:outputLabel>
                    <div class="p-col">
                        <p:password id="password" value="#{signup.password}" />
                    </div>
                </div>

            </div>

            <p:commandButton class="not-confirm" ajax="true" value="ユーザ登録"
                action="#{signup.validate()}" update="messages" oncomplete="if (!args.validationFailed) $('#signup').click()"
                 />

            <p:commandButton id="signup" ajax="false" style="visibility: hidden"
                action="#{signup.signup()}" onclick="return confirm('ユーザを登録しますか？')" />

        </h:form>
    </ui:define>
</ui:composition>
</html>
