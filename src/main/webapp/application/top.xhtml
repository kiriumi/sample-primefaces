<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">トップ</ui:define>

    <ui:define name="content">

        <h:form prependId="false">
            ようこそ
            <p:commandButton value="ユーザ情報の照会"
                action="#{top.showUserInfo()}"
                onsuccess="openChildWindow('#{request.contextPath}/application/userInfoReferrer.xhtml', '_child', 'resizable')" />

            <p:commandButton id="refresh" ajax="false" style="visibility: hidden" action="#{top.refresh()}" />

            <p:commandButton ajax="false" value="ログアウト" action="#{top.logout()}" />
        </h:form>

    </ui:define>
</ui:composition>

</html>
