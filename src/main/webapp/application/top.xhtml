<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/baseMenubar.xhtml">

    <ui:define name="title">トップ</ui:define>

    <ui:define name="content">
        <h:form prependId="false">

            ようこそ

            <p:commandButton value="子画面を開く"
                action="#{top.showChildWindow()}"
                onsuccess="openChildWindow('#{request.contextPath}/application/childWindow.xhtml', '_child', 'resizable')" />
            <h:outputText value="#{top.passInfo}" />

            <p:commandButton style="visibility: hidden" id="closed-child-window"
                ajax="false" action="#{top.closedChildWindow()}" />

        </h:form>
    </ui:define>
</ui:composition>

</html>
