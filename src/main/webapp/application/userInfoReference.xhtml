<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/baseMenubar.xhtml">

    <ui:define name="title">ユーザ情報</ui:define>

    <f:metadata>
        <f:viewAction action="#{userInfoReference.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:form prependId="false">

            <p:panelGrid columns="2">
                ユーザID
                <h:outputText value="#{userInfoReference.userInfo.id}" />
                メールアドレス
                <h:outputText value="#{userInfoReference.userInfo.email}" />
            </p:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>

</html>
