<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>２段階認証</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="js" name="block-ui.js" />
    <h:outputScript library="js" name="confirm-beforeunload.js" />
</h:head>

<h:body>

    <h:panelGroup id="panel" layout="block">

        <p:messages globalOnly="true" />

        <h:form prependId="false">
            <p:inputText value="#{twoFactorAuth.token}" />

            <p:commandButton class="" ajax="false" value="確認"
                action="#{twoFactorAuth.check()}" />

        </h:form>

    </h:panelGroup>
    <p:blockUI block="panel" widgetVar="bui" />
    <ui:include src="/template/token.xhtml" />

</h:body>

</html>
