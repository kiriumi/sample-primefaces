<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">ユーザ情報</ui:define>

    <f:metadata>
        <f:viewAction action="#{userInfoReferrer.init()}" />
    </f:metadata>


    <ui:define name="content">

        <p:panelGrid columns="2">
            ユーザID<h:outputText value="#{userReferrer.user.id}" />
            メールアドレス<h:outputText value="#{userInfoReferrer.user.email}" />
        </p:panelGrid>

        <h:form prependId="false">
            <p:commandButton value="閉じる" action="#{userInfoReferrer.close()}"
                onsuccess="closeChildWindow('refresh')" />
        </h:form>

    </ui:define>
</ui:composition>

</html>
