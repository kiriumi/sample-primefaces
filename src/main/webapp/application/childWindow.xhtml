<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/baseChild.xhtml">

    <ui:define name="title">子画面</ui:define>

    <f:metadata>
        <f:viewAction action="#{childWindow.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:form prependId="false">

            <h:outputText value="#{childWindow.passInfo}" />

            <p:commandButton value="閉じる" action="#{childWindow.close()}"
                onsuccess="closeChildWindow('closed-child-window')" />

            <p:commandButton ajax="false" value="子画面２に遷移"
                action="#{childWindow.goChildWindow2()}" />

        </h:form>
    </ui:define>
</ui:composition>

</html>
