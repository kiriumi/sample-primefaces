<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title" /></title>
    <ui:include src="/templates/importer.xhtml" />
</h:head>
<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="トップ" icon="pi pi-fw pi-home"
                action="#{menubar.goTop()}" />

            <p:divider layout="vertical" />

            <p:submenu label="アカウント" icon="pi pi-fw pi-user">
                <p:menuitem value="ユーザ情報" icon="pi pi-fw pi-user"
                    action="#{menubar.goUserInfoReference()}" />
                <p:menuitem value="メールアドレス変更" icon="pi pi-fw pi-envelope" />
                <p:menuitem value="パスワード変更" icon="pi pi-fw pi-key" />
                <p:menuitem value="アカウント削除" icon="pi pi-fw pi-user-minus" />
            </p:submenu>

            <p:menuitem value="ファイル" icon="pi pi-fw pi-file"
                action="#{menubar.goFileload()}" />

            <p:submenu label="チャット" icon="pi pi-fw pi-comments">
                <p:menuitem value="グループA" icon="pi pi-fw pi-users"
                    action="#{menubar.goChat('グループA')}" />
                <p:menuitem value="グループB" icon="pi pi-fw pi-users"
                    action="#{menubar.goChat('グループB')}" />
            </p:submenu>

            <f:facet name="options">
                <h:outputText value="#{menubar.userId}" />

                <p:commandButton value="ログアウト" icon="pi pi-fw pi-sign-out"
                    action="#{menubar.logout()}" />
            </f:facet>

        </p:menubar>
    </h:form>

    <p:growl id="growl" globalOnly="true" />
    <ui:insert name="content" />

    <ui:include src="/templates/token.xhtml" />

</h:body>
</html>
