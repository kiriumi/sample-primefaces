<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title" /></title>

    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="js" name="block-ui.js" />
    <h:outputScript library="js" name="confirm-beforeunload.js" />
    <h:outputScript library="js" name="childwindow-opnener.js" />
    <h:outputScript library="js" name="window-controller.js" />
    <script src="http://www.openjs.com/scripts/events/keyboard_shortcuts/shortcut.js" />
    <h:outputScript library="js" name="shortcut.js" />
</h:head>
<h:body>

    <h:panelGroup id="body" layout="block">
        <p:messages id="messages" showDetail="false" globalOnly="false" />
        <ui:insert name="content" />
    </h:panelGroup>

    <p:blockUI block="body" widgetVar="bui" />
    <ui:include src="/templates/token.xhtml" />

</h:body>
</html>
