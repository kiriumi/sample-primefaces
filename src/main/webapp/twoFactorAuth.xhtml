<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">二段階認証</ui:define>

    <f:metadata>
        <f:viewAction action="#{twoFactorAuth.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:form prependId="false">

            <div class="p-formgroup-inline">

                <div class="p-field ui-fluid">
                    <p:outputLabel for="input-token" styleClass="p-sr-only">トークン</p:outputLabel>
                    <p:inputText id="input-token" value="#{twoFactorAuth.token}"
                        aria-describedby="input-token-help" placeholder="123456" />
                    <small id="input-token-help">送付されたメールに記載のトークンを入力してください</small>
                </div>

                <p:commandButton class="" ajax="false" value="確認"
                    action="#{twoFactorAuth.verify()}" />

                <p:commandButton class="" ajax="false" value="再送"
                    styleClass="ui-button-outlined" immediate="true"
                    action="#{twoFactorAuth.resendToken()}" />

                <p:commandButton class="" ajax="false" value="戻る"
                    styleClass="ui-button-outlined" immediate="true"
                    action="#{twoFactorAuth.backPage()}" />

            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
