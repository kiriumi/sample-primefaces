<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">ユーザ登録</ui:define>

    <f:metadata>
        <f:viewAction action="#{preSignup.init()}" />
    </f:metadata>

    <ui:define name="content">

        <h:form prependId="false">

            <div class="p-formgroup-inline">

                <div class="p-field ui-fluid">
                    <p:outputLabel for="email" styleClass="p-sr-only">メールアドレス</p:outputLabel>
                    <p:inputText id="email" value="#{preSignup.email}" aria-describedby="email-help"
                        placeholder="mail@example.com" />
                        <small id="email-help">使用するメールアドレスを入力してください</small>
                </div>

                <p:commandButton ajax="false" value="送信"
                    action="#{preSignup.sendMail()}" />

            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
