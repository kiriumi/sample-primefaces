<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>RESTクライアント</title>
</h:head>

<h:body>

    <h:form prependId="false" >

        <p:commandButton actionListener="#{restClient.getToken()}" value="トークン取得"/>
        <p:commandButton actionListener="#{restClient.signup()}" value="ユーザ登録"/>
        <p:commandButton actionListener="#{restClient.deleteToken()}" value="トークン削除"/>

    </h:form>

</h:body>

</html>
