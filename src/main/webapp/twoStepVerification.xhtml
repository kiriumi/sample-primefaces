<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">二段階認証</ui:define>

    <f:metadata>
        <f:viewAction action="#{twoStepVerification.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:form prependId="false">

            <p:panelGrid columns="3" layout="grid"
                columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-9"
                styleClass="ui-panelgrid-blank ui-fluid">

                <p:outputLabel for="input-token" styleClass="p-sr-only">トークン</p:outputLabel>
                <p:inputText id="input-token" value="#{twoStepVerification.token}"
                    aria-describedby="input-token-help" placeholder="123456" />
                <p:message for="input-token" />
                <p:row>
                    <p:column styleClass="ui-grid-col-12">
                        <small id="input-token-help">送付されたメールに記載のトークンを入力してください</small>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column styleClass="ui-grid-col-12">
                        <p:commandButton ajax="false" value="確認" styleClass="p-mr-2"
                            style="width: auto" action="#{twoStepVerification.verify()}" />

                        <p:commandButton ajax="false" value="再送"
                            styleClass="ui-button-outlined p-mr-2" immediate="true"
                            style="width: auto" action="#{twoStepVerification.resendToken()}" />

                        <p:commandButton ajax="false" value="戻る"
                            styleClass="ui-button-outlined" immediate="true"
                            style="width: auto" action="#{twoStepVerification.backPage()}" />
                    </p:column>
                </p:row>

            </p:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
</html>
