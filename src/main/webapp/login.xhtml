<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">ログイン</ui:define>

    <f:metadata>
        <f:viewAction action="#{login.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:form prependId="false">

            <div class="ui-fluid">
                <div class="p-field p-grid">
                    <p:outputLabel for="id" styleClass="p-col-fixed">ID</p:outputLabel>
                    <div class="p-col">
                        <p:inputText id="id" value="#{login.id}" />
                    </div>
                    <p:message for="id" />
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel for="password" styleClass="p-col-fixed">パスワード</p:outputLabel>
                    <div class="p-col">
                        <p:password id="password" value="#{login.password}" />
                    </div>
                </div>
            </div>

            <div class="p-field-checkbox">
                <p:selectBooleanCheckbox value="#{login.autoLogin}"
                    itemLabel="自動ログイン" />
            </div>

            <div class="p-formgroup-inline">
                <p:commandButton ajax="false" value="ログイン" action="#{login.login()}" />

                <p:commandButton ajax="false" value="サインアップ"
                    styleClass="ui-button-outlined" immediate="true"
                    action="#{login.goPreSignup()}" />
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
