<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>aaaaログイン</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="js" name="block-ui.js" />
    <h:outputScript library="js" name="confirm-beforeunload.js" />
</h:head>

<h:body>

    <h:panelGroup id="panel" layout="block">

        <p:messages globalOnly="true" />

        <h:form prependId="false">
            <p:inputText value="#{login.id}" />
            <p:password value="#{login.password}" />

            <p:commandButton class="" ajax="false" value="サインアップ"
                action="#{login.signup()}" />

            <p:commandButton class="" ajax="false" value="ログイン"
                action="#{login.login()}" />

            <p:selectBooleanCheckbox value="#{login.autoLogin}"
                itemLabel="自動ログイン" />
        </h:form>

    </h:panelGroup>
    <p:blockUI block="panel" widgetVar="bui" />

</h:body>

</html>
