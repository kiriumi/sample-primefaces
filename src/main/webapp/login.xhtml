<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">ログイン</ui:define>

    <f:metadata>
        <f:viewAction action="#{login.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:form prependId="false">

            <div class="p-field p-grid">
                <label for="id" class="p-col-fixed" style="width: 100px">ID</label>
                <div class="p-col">
                    <p:inputText id="id" value="#{login.id}" />
                </div>
            </div>

            <div class="p-field p-grid">
                <label for="password" class="p-col-fixed" style="width: 100px">パスワード</label>
                <div class="p-col">
                    <p:password id="password" value="#{login.password}" />
                </div>
            </div>

            <div class="p-field-checkbox">
                <p:selectBooleanCheckbox value="#{login.autoLogin}"
                    itemLabel="自動ログイン" />
            </div>

            <div class="p-formgroup-inline">
                <p:commandButton class="" ajax="false" value="ログイン"
                    action="#{login.login()}" />

                <p:commandButton class="" ajax="false" value="サインアップ"
                    immediate="true" action="#{login.goPreSignup()}" />
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
