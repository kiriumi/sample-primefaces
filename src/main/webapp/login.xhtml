<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/base.xhtml">

    <ui:define name="title">ログイン</ui:define>

    <ui:define name="content">
        <h:form prependId="false">

            <p:inputText value="#{login.id}" />
            <p:password value="#{login.password}" />

            <p:commandButton class="" ajax="false" value="サインアップ"
                action="#{login.signup()}" />

            <p:commandButton class="" ajax="false" value="ログイン"
                action="#{login.login()}" />

            <p:selectBooleanCheckbox value="#{login.autoLogin}"
                itemLabel="自動ログイン" />

        </h:form>
    </ui:define>
</ui:composition>
</html>
