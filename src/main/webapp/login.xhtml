<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>aaaaログイン</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="js" name="block-ui.js" />
    <h:outputScript library="js" name="confirm-beforeunload.js" />
</h:head>

<h:body>

    <h:panelGroup id="panel" layout="block">
        <h:form class="confirm-beforeunload" prependId="false">
            <h:inputText value="#{login.id}" />
            <p:commandButton class="" id="hoge" ajax="false" value="ボタン"
                action="#{login.login()}" />
        </h:form>

    </h:panelGroup>

    <p:blockUI block="panel" widgetVar="bui" />


</h:body>

</html>
